<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./dragon_bane.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap">
    <title>RPG - Dragon Bane</title>
  </head>
  <body>
    <h1>Dragon Bane</h1>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        <span class="stat weapon">Current Weapon: <strong><span id="weapon">Paper Clip</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        <img id="monsterImage" src="" alt="Monster Image">
      </div>
      <div id="text">
        Welcome to Lumeria. A dragon traps the town in fear. You stand in the town squareâ€”where will you go next? Choose your path above.
      </div>
      <img id="locationImage" src="https://thenerdd.com/wp-content/uploads/2021/05/1.jpg?w=1200" alt="Location Image">
    </div>
    <script src="./dragon_bane.js"></script>
  </body>
</html>
